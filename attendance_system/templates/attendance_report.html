{% extends 'base.html' %}

{% block content %}
<h2>Attendance Report</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Student</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance %}
        <tr>
            <td>{{ record.student.name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.time }}</td>
            <td>{% if record.present %}Present{% else %}Absent{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
