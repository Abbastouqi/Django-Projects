{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <h1>Book Management</h1>
            <nav>
                <a href="{% url 'book_list' %}">Home</a>
                <a href="{% url 'book_new' %}">Add New Book</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Book Management. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
