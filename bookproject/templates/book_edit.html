{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}New{% endif %} Book{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Book</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'book_list' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
