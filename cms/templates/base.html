<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4E1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #8B0000;
            color: white;
            padding: 10px 0;
            text-align: right;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="container">

            {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'home' %}">Sign Up</a>
{% endif %}

        </div>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
