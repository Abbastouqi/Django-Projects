<!-- vote/templates/vote/polling_box.html -->
{% extends 'vote/base.html' %}

{% block content %}
<h2>Cast Your Vote</h2>
<form method="post">
    {% csrf_token %}
    {% for candidate in candidates %}
    <div>
        <input type="radio" name="candidate" value="{{ candidate.id }}" id="candidate_{{ candidate.id }}">
        <label for="candidate_{{ candidate.id }}">{{ candidate.name }} - {{ candidate.symbol }}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn">Vote</button>
</form>
<a href="{% url 'home' %}" class="btn">Back to Home</a>
{% endblock %}
