{% extends 'base.html' %}

{% block content %}
<h1>Book a Ticket</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    <button type="submit">Book Ticket</button>
</form>
<a href="{% url 'home' %}" class="button" style="margin-top: 1rem;">Back to Home</a>
{% endblock %}
